# For this to work, you need a .env file in the root of your project
# with at least the following variables:
# BOT_TOKEN=123456:ABC-DEF1234567890
# DATABASE_URL=postgresql://postgres:postgres@postgres:5432/new_year_bot
#
# See .env.example for all required variables

services:
  postgres:
    image: postgres:16-alpine
    container_name: new_year_bot_postgres
    ports:
      - '5433:5432' # External port changed to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_DB=new_year_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: new_year_bot_redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: unless-stopped

  bot:
    build: .
    container_name: new_year_bot_bot
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_MODE=${BOT_MODE:-polling}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - ELEVENLABS_API_SETTINGS=${ELEVENLABS_API_SETTINGS}
      - SOURCE_VIDEO_PATH=${SOURCE_VIDEO_PATH:-./assets/source-video.mp4}
      - AUDIO_INSERT_TIMECODE=${AUDIO_INSERT_TIMECODE:-1:00:28:21}
      - SEND_COUPONS=${SEND_COUPONS:-true}
    volumes:
      - ./assets:/usr/src/app/assets:ro
      - ./temp:/usr/src/app/temp
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run start:prod"

  worker:
    build: .
    container_name: new_year_bot_worker
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_MODE=${BOT_MODE:-polling}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - ELEVENLABS_API_SETTINGS=${ELEVENLABS_API_SETTINGS}
      - SOURCE_VIDEO_PATH=${SOURCE_VIDEO_PATH:-./assets/source-video.mp4}
      - AUDIO_INSERT_TIMECODE=${AUDIO_INSERT_TIMECODE:-1:00:28:21}
      - SEND_COUPONS=${SEND_COUPONS:-true}
    volumes:
      - ./assets:/usr/src/app/assets:ro
      - ./temp:/usr/src/app/temp
    command: sh -c "npx prisma generate && npm run worker:prod"

volumes:
  postgres-data:
  redis-data:
