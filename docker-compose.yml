version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: new_year_bot_postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=new_year_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: new_year_bot_redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
